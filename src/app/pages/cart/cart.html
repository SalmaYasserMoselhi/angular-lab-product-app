<div class="min-h-screen bg-slate-50">
  <div class="container mx-auto px-4 md:px-6 py-8 md:py-10 max-w-2xl">
    <h1 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6 md:mb-8">Your Cart</h1>

    @if (cartService.items.length > 0) {
      <div class="bg-white divide-y divide-slate-100">
        @for (item of cartService.items; track item.product.id) {
          <div class="flex gap-4 p-4">
            <img
              [src]="item.product.image"
              [alt]="item.product.title"
              class="w-20 h-20 md:w-24 md:h-24 object-cover bg-slate-100"
            />
            <div class="flex-1 min-w-0">
              <p class="text-[10px] md:text-xs text-slate-400 uppercase tracking-wider">
                {{ item.product.brand }}
              </p>
              <h3 class="text-sm font-medium text-slate-800 truncate">{{ item.product.title }}</h3>
              <p class="text-sm font-semibold text-slate-900 mt-1">{{ item.product.price }} EGP</p>

              <div class="flex items-center gap-3 mt-2">
                <button
                  (click)="cartService.decrement(item.product.id)"
                  class="w-8 h-8 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded transition-colors"
                >
                  <i class="fa-solid fa-minus text-xs"></i>
                </button>
                <span class="font-medium text-slate-800">{{ item.quantity }}</span>
                <button
                  (click)="cartService.increment(item.product.id)"
                  class="w-8 h-8 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded transition-colors"
                >
                  <i class="fa-solid fa-plus text-xs"></i>
                </button>
                <button
                  (click)="cartService.remove(item.product.id)"
                  class="ml-auto text-red-500 hover:text-red-600 text-sm font-medium transition-colors"
                >
                  <i class="fa-solid fa-trash mr-1"></i>Remove
                </button>
              </div>
            </div>
          </div>
        }
      </div>
      <div class="mt-6 p-4 bg-white flex flex-col md:flex-row justify-between items-center gap-4">
        <span class="text-slate-600">{{ cartService.totalCount }} items</span>
        <button
          class="w-full md:w-auto bg-slate-900 text-white px-8 py-3 text-sm font-medium hover:bg-slate-800 transition-colors"
        >
          Checkout
        </button>
      </div>
    } @else {
      <div class="bg-white p-12 md:p-16 text-center">
        <i class="fa-solid fa-bag-shopping text-5xl md:text-6xl text-slate-200 mb-4"></i>
        <p class="text-slate-600 mb-4">Your cart is empty</p>
        <a
          routerLink="/products"
          class="text-sm text-slate-900 underline hover:no-underline transition-all"
          >Continue shopping</a
        >
      </div>
    }
  </div>
</div>
