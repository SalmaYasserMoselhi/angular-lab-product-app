<div class="min-h-screen bg-gradient-to-b from-slate-100 to-white">
  <div class="container mx-auto px-4 md:px-6 py-8 md:py-12">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Products</h1>
      <span class="text-sm text-slate-500">{{ products.length }} products</span>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      @for (product of products; track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </div>
</div>
