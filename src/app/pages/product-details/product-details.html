@if (product) {
  <div class="min-h-screen bg-gradient-to-b from-slate-100 to-white">
    <div class="container mx-auto px-4 md:px-6 py-6 md:py-10">
      <a
        routerLink="/products"
        class="inline-flex items-center gap-2 text-sm text-slate-500 hover:text-slate-900 mb-6 transition-colors"
      >
        <i class="fa-solid fa-arrow-left"></i>Back to products
      </a>

      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="grid md:grid-cols-2">
          <div class="h-[300px] md:h-[500px] bg-slate-100 flex items-center justify-center p-8">
            <img
              [src]="product.image"
              [alt]="product.title"
              class="max-w-full max-h-full object-contain"
            />
          </div>

          <div class="p-6 md:p-10 flex flex-col">
            <div
              class="bg-slate-100 text-slate-700 text-xs font-semibold px-3 py-1 rounded-full w-fit uppercase tracking-wider mb-4"
            >
              {{ product.category }}
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-4">{{ product.title }}</h1>

            <div class="flex items-center gap-3 mb-6">
              <div class="flex items-center gap-1 bg-amber-50 px-3 py-1 rounded-full">
                <i class="fa-solid fa-star text-amber-400"></i>
                <span class="text-sm font-semibold text-amber-700">{{ product.rating }}</span>
              </div>
              <span class="text-slate-300">|</span>
              <span class="text-slate-600 font-medium">{{ product.brand }}</span>
            </div>

            <p class="text-slate-600 leading-relaxed mb-8 flex-grow">{{ product.description }}</p>

            <div class="border-t border-slate-100 pt-6">
              <div class="flex items-center gap-3 mb-4">
                @if (product.stock > 0) {
                  <span class="flex items-center gap-2 text-green-600 text-sm font-medium">
                    <i class="fa-solid fa-check-circle"></i>In stock
                  </span>
                } @else {
                  <span class="flex items-center gap-2 text-red-500 text-sm font-medium">
                    <i class="fa-solid fa-times-circle"></i>Out of stock
                  </span>
                }
              </div>

              <p class="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                {{ product.price }} <span class="text-lg font-normal text-slate-500">EGP</span>
              </p>

              <button
                (click)="addToCart()"
                [disabled]="product.stock === 0"
                class="w-full bg-slate-900 text-white py-4 text-sm font-bold rounded-xl hover:bg-slate-700 transition-all duration-300 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
              >
                <i class="fa-solid fa-bag-shopping"></i>Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
