<nav class="bg-slate-900 text-white py-4 px-4 md:px-6 sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-lg md:text-xl font-bold tracking-tight">Lomy's</a>

    <div class="flex gap-4 md:gap-8 items-center text-sm">
      <a
        routerLink="/products"
        routerLinkActive="text-white"
        class="text-slate-400 hover:text-white transition-colors font-medium"
        >Shop</a
      >

      @if (authService.isLoggedIn) {
        <button
          (click)="authService.logout()"
          class="text-slate-400 hover:text-white transition-colors font-medium"
        >
          Logout
        </button>
      } @else {
        <a
          routerLink="/login"
          routerLinkActive="text-white"
          class="text-slate-400 hover:text-white transition-colors font-medium hidden md:block"
          >Login</a
        >
        <a
          routerLink="/register"
          class="hidden md:block bg-white text-slate-900 px-4 py-2 rounded-full font-medium hover:bg-slate-100 transition-colors"
          >Sign up</a
        >
        <a routerLink="/login" class="md:hidden text-slate-400 hover:text-white">
          <i class="fa-solid fa-user"></i>
        </a>
      }

      <a routerLink="/cart" class="relative p-2 -mr-2 hover:text-slate-300 transition-colors">
        <i class="fa-solid fa-bag-shopping text-lg"></i>
        @if (cartService.totalCount > 0) {
          <span
            class="absolute -top-1 right-0 bg-red-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold"
          >
            {{ cartService.totalCount }}
          </span>
        }
      </a>
    </div>
  </div>
</nav>
